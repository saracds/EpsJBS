<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <!-- Bundles de la aplicación -->
        <f:loadBundle basename="recursos.mensajes" var="msg"/>
        <!-- Styles de la aplicación -->
        <!--<link  rel="stylesheet" type="text/css" href="style.css"></link>-->
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <title><h:outputText value="#{msg['app_title']}"/></title>

    </h:head>
    <h:body>

        <div class="container" >
            <h1>#{msg['app_formulario']}</h1>
            <div id="informacionCompletaUsuario">
                <h:form>

                    <div class="mb-3">
                        <h:outputLabel value="#{msg['app_tipodocumento']}" for="tipodocumento" class="form-label"/>
                        <h:selectOneMenu value = "1" class="form-select"> 
                            <f:selectItem itemValue = "1" itemLabel = "Cédula de Ciudadanía" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Tarjeta de Identidad" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Registro Civil" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Cédula de Extranjería" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Pasaporte" /> 
                        </h:selectOneMenu> 
                    </div>
                    <div class="mb-3">
                        <h:outputLabel value="#{msg['app_numerodocumento']}" for="numerodocumento" class="form-label"/>
                        <h:inputText value="#{pacienteEntity.numeroDocumento}" id="numerodocumento" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <h:outputLabel value="#{msg['app_telefono']}" for="telefono" class="form-label"/>
                        <h:inputText value="#{pacienteEntity.telefono}" id="telefono" class="form-control"/>
                    </div>
                    <h:commandButton  value="#{msg['app_boton_consultar']}" type="button" class="btn btn-primary btn-lg" 
                                      onclick="mostrarInformacionUsuario()"/>
                    <!--                <button type="button" class="btn btn-primary btn-lg" 
                                                     onclick="mostrarInformacionUsuario()"/>-->

                    <div id="informacionUsuario" class="d-none">
                        <div class="mb-3">
                            <h:outputLabel value="#{msg['app_nombre']}" for="nombre" class="form-label" />
                            <h:inputText value="#{pacienteEntity.nombres}" id="nombre" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel value="#{msg['app_apellido']}" for="apelliddo" class="form-label"/>
                            <h:inputText value="#{pacienteEntity.apellidos}" id="apellido" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:outputLabel value="#{msg['app_correo']}" for="correo" class="form-label" />
                            <h:inputText value="#{pacienteEntity.correo}" id="correo" class="form-control"/>
                        </div>
                        <h:commandButton  value="#{msg['app_boton_cita']}" type="button" class="btn btn-primary btn-lg" 
                                          onclick="ocultarInformacionCompletaUsuario()"/>
                    </div>


<!--                <h:outputText value="#{contacto.saludo}"
              rendered="#{contacto.nombreEstudiante ne null}" />-->
                </h:form>
            </div>

            <div id="informacionCita" class="d-none">
                <h:form>
                    <div class="mb-3">
                        <h:outputLabel value="#{msg['app_tipoespecialidad']}" for="tipoespecialidad" class="form-label"/>
                        <h:selectOneMenu value = "1" class="form-select"> 
                            <f:selectItem itemValue = "1" itemLabel = "General" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Pediatría" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Bacteriología" /> 
                            <f:selectItem itemValue = "4" itemLabel = "Cardiología" /> 
                            <f:selectItem itemValue = "5" itemLabel = "Psicología" /> 

                        </h:selectOneMenu> 
                    </div>
                    <div class="mb-3">
                        <h:outputLabel value="#{msg['app_medico']}" for="medico" class="form-label"/>
                        <h:selectOneMenu value = "1" class="form-select"> 
                            <f:selectItem itemValue = "1" itemLabel = "Jhon Agudelo" /> 
                            <f:selectItem itemValue = "2" itemLabel = "Breyner Taborda" /> 
                        </h:selectOneMenu> 
                    </div>
                    <div class="mb-3">

                        <input type="date" jsf:value="#{utilidadesJBS.fechaActual}" class="form-control"/>

                    </div>

                </h:form>
            </div>
        </div>



        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <script>
                                              function mostrarInformacionUsuario() {
                                                  $("#informacionUsuario").removeClass('d-none');
                                              }

                                              function ocultarInformacionCompletaUsuario() {
                                                  $("#informacionCompletaUsuario").addClass('d-none');
                                                  $("#informacionCita").removeClass('d-none');
                                              }

        </script>

    </h:body>
</html>
